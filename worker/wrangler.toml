name = "tide-api-proxy"
main = "src/index.js"
compatibility_date = "2025-05-06"

[[kv_namespaces]]
binding = "VISITOR_STORE"
id = "cd2306ce540a4402907f4610b1e19368"

[observability]
enabled = true

[triggers]
crons = [
  "*/5 * * * *",   # realtime precache
  "0 17 * * *",    # daily tide/current precache (02:00 KST)
  "0 0 * * 1",     # weekly badatime incremental validation (partition A, 09:00 KST Monday)
  "10 0 * * 1"     # weekly badatime incremental validation (partition B, 09:10 KST Monday)
]
